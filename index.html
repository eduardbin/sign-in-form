<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sign in</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<div class="ba-container">
		<main class="ba-main">
			<menu class="ba-menu">
				<a class="ba-menu__item ba-menu__item--active" href="#">Sign in</a>
				<a class="ba-menu__item ba-menu__item--passive" href="#">Join us</a>
			</menu>
			<form action="#" method="GET">
				<label for="username">Username</label>
				<input type="text" name="name" id="username">
				<label for="passw">Password</label>
				<input type="password" name="password" id="passw">
				<label class="ba-checkbox">Keep me signed in
					<input class="ba-checkbox__input" type="checkbox" name="rememer_me" checked>
					<span class="ba-checkbox__box"></span>
				</label>
				<button type="submit" class="ba-button">Sign in</button>
			</form>
			<menu class="ba-second-menu">
				<a href="#" class="ba-second-menu__item">Forgot password</a>
				<a href="#" class="ba-second-menu__item">Create an account</a>
			</menu>
		</main>
	</div>
	<!-- /.ba-container -->

</body>

</html>
